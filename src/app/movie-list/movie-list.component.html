<div class="movies-container" fxLayout="row wrap" fxLayoutGap="16px grid">
  <div fxFlex.xs="50%" fxFlex.sm="33.33%" fxFlex.md="25%" fxFlex.lg="20%" fxFlex.xl="16.66%" *ngFor="let movie of movies; let i = index">
    <app-movie-details
      [movie]="movie"
      [index]="i"
      (remove)="removeMovie($event)"
      (edit)="updateMovie($event)">
    </app-movie-details>
  </div>
</div>
